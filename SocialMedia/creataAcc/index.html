<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

                <br>

                <br>
                <div class="passs">

                </div>
                <br>
                <div class="Cpass">

                    <label for="c_pass">Confirm <br> Passworld :</label>
                    <br>
                    <input type="password" id="c_pass" placeholder="xyz@1524">

                <div class="btn">

                </div>

        </div>
    </div>
    </div>
